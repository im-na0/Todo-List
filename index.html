<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital@0;1&display=swap" rel="stylesheet" />
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-tit-wrap">
        <div class="todo-title">
          <div class="todo-subtitle"></div>
          Todo-List...
        </div>
      </div>
      <div class="todo-content">
        <div class="todo-date"><i class="xi-time-o"></i></div>

        <div class="todo-input"><input type="text" id="input" placeholder="Add yout task" /><button id="addBtn">+</button></div>

        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
